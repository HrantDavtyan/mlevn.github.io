      <script>
        const start = 1529872022619; // 24 June
        const diff_ms = new Date() - start;
        const diff_h = diff_ms / (1000 * 60 * 60);

        const signed_up = Math.floor(diff_h);
        const online = Math.floor(7 + (new Date().getHours() / 2) + (new Date().getMinutes() / 6));

        var i = 0;
        function updateOnline() {
          document.getElementById('online').innerText = i + ' online';
          if (i < online) {
            setTimeout(updateOnline, 25);
          }
          i += 1;
        }  
        var j = 0;
        function updateSignup() {
          document.getElementById('signed_up').innerText = j + ' signed up';
          if (j < signed_up) {
            setTimeout(updateSignup, 50);
          } else {
             updateOnline();
          }
          j += 1;
        }  
        setTimeout(updateSignup, 1000);

      </script>
