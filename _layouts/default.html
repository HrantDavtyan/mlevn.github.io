<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title}} - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.title}} - {{ page.title }}">
    <meta property="og:title" content="{{ site.title}} - {{ page.title }}" />
    <meta property="og:url" content="{{ site.url }}/{{ page.title | downcase}}" />
    <meta property="og:image" content="{{ site.url }}/img/evn.jpg" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
  </head>
  <body>

      <div class="main_container">

        <div class="content_container">
                  
          <p class="edit">
            Want to add to or update {{ page.title }}?
            <a href="https://github.com/MLEVN/mlevn.github.io/blob/master/{{ page.path }}" target="_blank">Edit on GitHub!</a>
          </p>
          
          {{ content }}

        </div>

    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-121461979-1', 'auto');
      ga('send', 'pageview', location.pathname);
    </script>
  </body>
</html>
