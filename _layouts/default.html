<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title}} - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.title}} - {{ page.title }}">
    <meta property="og:title" content="{{ site.title}} - {{ page.title }}" />
    <meta property="og:url" content="{{ site.url }}/{{ page.title | downcase}}" />
    <meta property="og:image" content="{{ site.url }}/static/evn.jpg" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/index.css">
  </head>
  <body>

      <div class="main_container">

        <div class="content_container">

          <p class="home_page">
            <a href="/">{{ site.title }}</a> > {{ page.title }}
          </p>

          {{ content }}

          <p class="edit">
            Want to add to or update {{ page.title }}?
            <a href="https://github.com/MLEVN/mlevn.github.io/blob/master/{{ page.path }}" target="_blank">Edit on GitHub!</a>
          </p>

        </div>

    </div>

    {% include analytics.html %}
    
  </body>
</html>
